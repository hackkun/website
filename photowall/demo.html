<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		
		function aaa(arr){
			var result = [ arr[0] ];
			
			for(var i=1;i<arr.length;i++){
				for(var j=0;j<result;j++){
					toCon(j,j+1);
				}
			}
			
			function toCon(n1,n2){
				if(n1==n2){
					return false;
				}
				return true;
			}
			return result;
		}
		
		alert(aaa([5,5,5,4,3,2,6,7,4,3]));
		
	</script>
	
</body>
</html>
